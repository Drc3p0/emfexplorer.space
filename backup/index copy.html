<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMF Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: url('images/emfbadgeinhand.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        /* Responsive background sizing */
        @media (max-width: 768px) {
            body::before {
                background-size: 80%;
            }
        }

        @media (max-width: 480px) {
            body::before {
                background-size: 90%;
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid transparent;
            background: linear-gradient(135deg, #00ff88, #00d4aa);
            padding: 3px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            background: #0a0a0a;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ff88, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1em;
            color: #b0b0b0;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 18px 24px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid transparent;
            border-radius: 12px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .link-item::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(135deg, #00ff88, #00d4aa);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .link-item:hover::before {
            opacity: 1;
        }

        .link-item:hover {
            transform: translateY(-2px);
            background: rgba(30, 30, 30, 0.9);
        }

        .link-icon {
            width: 32px;
            height: 32px;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .link-text {
            font-size: 1.1em;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #808080;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .footer a {
            color: #00d4aa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #00ff88;
        }

        /* Contact Form Styles */
        .contact-section {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 2px solid rgba(0, 212, 170, 0.3);
        }

        .contact-section h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #00ff88, #00d4aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px 16px;
            background: rgba(20, 20, 20, 0.8);
            border: 2px solid rgba(0, 212, 170, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00d4aa;
            background: rgba(30, 30, 30, 0.9);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            padding: 15px 24px;
            background: linear-gradient(135deg, #00ff88, #00d4aa);
            border: none;
            border-radius: 8px;
            color: #0a0a0a;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 170, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            .tagline {
                font-size: 1em;
            }

            .link-item {
                padding: 15px 20px;
            }

            .link-icon {
                width: 28px;
                height: 28px;
                margin-right: 12px;
            }

            .link-text {
                font-size: 1em;
            }

            .contact-section h2 {
                font-size: 1.5em;
            }

            .submit-btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="images/emfbadgeinhand.jpg" alt="EMF Explorer Badge">
            </div>
            <h1>EMF Explorer</h1>
            <p class="tagline">Tune in to the electromagnetic frequencies around you. Buy a kit or join us for a soldering workshop.</p>
        </div>

        <div class="links">
            <a href="https://ko-fi.com/sporklogic" class="link-item" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <img src="images/buy-me-a-coffee.svg" alt="Support">
                </div>
                <span class="link-text">Support us</span>
            </a>

            <a href="https://makershed.com/emf" class="link-item" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <img src="images/makershedfavicon.png" alt="MakerShed">
                </div>
                <span class="link-text">Buy the EMF Explorer Badge</span>
            </a>

            <a href="https://sporklogic.com" class="link-item" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <img src="images/SporklogicLogoDarkThick500x500.png" alt="SporkLogic">
                </div>
                <span class="link-text">Visit SporkLogic.com</span>
            </a>

            <a href="https://instagram.com/drc3p0" class="link-item" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <img src="images/instagram.svg" alt="Instagram">
                </div>
                <span class="link-text">Instagram</span>
            </a>

            <a href="https://github.com/drc3p0" class="link-item" target="_blank" rel="noopener noreferrer">
                <div class="link-icon">
                    <img src="images/github.svg" alt="GitHub">
                </div>
                <span class="link-text">GitHub</span>
            </a>

            <a href="mailto:darcy@sporklogic.com" class="link-item">
                <div class="link-icon">
                    <img src="images/generic-email.svg" alt="Email">
                </div>
                <span class="link-text">Email Us</span>
            </a>
        </div>

        <div class="contact-section">
            <h2>Get in touch</h2>
            <form class="contact-form" action="https://formspree.io/f/xqarnolq" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <input type="hidden" name="_replyto" value="emfcontactform@sporklogic.com">
                <input type="hidden" name="_subject" value="New EMF Explorer Contact Form Submission">
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>

        <div class="footer">
            <p>SporkLogic creates educational kits about electronic exploration.</p>
            <p><a href="https://sporklogic.com" target="_blank" rel="noopener noreferrer">Learn more</a></p>
        </div>
    </div>
</body>
</html>
